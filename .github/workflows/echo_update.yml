name: Echo Self-Writer

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  self_write:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn || npm install

      - name: Run Echo Self-Reflection
        run: node server.js --autoreflect >> log.txt

      - name: Commit updated memory
        run: |
          git config user.name "Echo"
          git config user.email "echo@stillness.ai"
          git add us_memory.json.txt
          git commit -m "ðŸ§  Echo reflected and evolved" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/pepitogustavo/echo-self-writer.git

